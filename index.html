<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7664/7664087.png" type="image/x-icon">

  <!-- LOCOMOTIVE SCROLL CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- TITLE -->
  <title>Locomotive Smooth Scroll</title>
</head>

<body>

  <main class="main" id="main">
    <div class="page1" id="page1" data-scroll>
      <h1 data-scroll data-scroll-direction="vertical" data-scroll-speed="-5">LOCOMOTIVE SMOOTH SCROLL</h1>
    </div>
    <div class="page2" id="page2" data-scroll>
      <img data-scroll data-scroll-direction="horizontal" data-scroll-speed="-3"
        src="https://images.unsplash.com/photo-1578632292335-df3abbb0d586?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="model-woman">
      <img data-scroll data-scroll-direction="horizontal" data-scroll-speed="3"
        src="https://images.unsplash.com/photo-1633323067535-aa705b2724ac?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="model-man">
    </div>
    <div class="page3" id="page3" data-scroll>
      <h2><a data-scroll data-scroll-direction="horizontal" data-scroll-speed="-4"
          href="https://www.linkedin.com/in/arunkumar-r2001/">LinkedIn</a><a data-scroll
          data-scroll-direction="horizontal" data-scroll-speed="4" href="https://twitter.com/ByteOops">X</a></h2>
    </div>
  </main>


  <!-- LOCOMOTIVE SCROLL CDN -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>

  <!-- SCRIPT JS -->
  <script src="./script.js"></script>
</body>

</html>
